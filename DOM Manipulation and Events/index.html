<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation and Events</title>
</head>

<body>
    <h1>Welcome to DOM Manipulation and Events</h1>
    <p id="description">This is a description to manipulate</p>

    <input type="email" name="email" id="email" onkeydown="console.log('key down!')">
    <p id="emailAlert"></p>

    <input type="password" name="password" id="password">
    <p id="passAlert"></p>

    <!-- Call the javascript function using onclick -->
    <button type="submit" onclick="ChangeClick()" id="submit">Click Me</button>
    <!-- To create js alert using onclick and mouse hover-->
    <button type="submit" id="clicky" onclick="alert('Button clicky!')"
        onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='grey'">Clicky</button>

    <button type="submit" id="send" onclick="sendMail()">Send</button>

    <!-- JavaScript -->
    <!-- To Manipulate DOM and Events -->
    <script text="text/javascript">
        // This will change the display of the p tag when the button is click
        function ChangeClick() {
            let description = document.getElementById("description");
            description.innerHTML = "Success! Great Start!";
            // This will change the background color of the button when it is click
            if (document.getElementById("submit").click) {
                document.getElementById("submit").style.backgroundColor = "blue";
            }
        }

        // Click Events
        let buttonClick = document.getElementById("submit");
        buttonClick.addEventListener("click", function () {
            // This will show an alert box
            alert("Button is clicked!");
        });

        // Using Key Events
        function sendMail() {
            let emailInput = document.getElementById("email");
            let passInput = document.getElementById("password");
            if (emailInput.value === "") {
                let emailAlert = document.getElementById("emailAlert");

                emailAlert.innerHTML = "Please input email first";
                emailAlert.style.color = "red";
                emailInput.style.borderColor = "red";
            }
            else if (passInput.value === "") {
                let passAlert = document.getElementById("passAlert");

                passAlert.innerHTML = "Please input password first";
                passAlert.style.color = "red";
                passInput.style.borderColor = "red";
            }
        }
    </script>
</body>

</html>
